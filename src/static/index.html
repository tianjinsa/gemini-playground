<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Playground - 多模态API体验工具</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div class="logo">
                <img src="favicon.ico" alt="Logo" class="logo-icon">
                <h1>Gemini Playground</h1>
            </div>
            <div class="header-controls">
                <button id="theme-toggle" class="icon-button" title="切换主题">
                    <span id="theme-icon" class="material-symbols-outlined">dark_mode</span>
                </button>
                <button id="connect-button" class="connect-button">连接</button>
                <button id="config-toggle" class="icon-button" title="设置">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
        </header>
        
        <div id="config-container" class="hidden-mobile">
            <div class="config-header">
                <h2>设置</h2>
                <button class="close-config material-symbols-outlined">close</button>
            </div>
            <div class="config-wrapper">
                <div class="api-key-container">
                    <label for="api-key">API Key</label>
                    <div class="api-key-input-wrapper">
                        <input type="password" id="api-key" placeholder="请输入Gemini API Key" />
                        <button id="toggle-api-visibility" class="icon-button" title="显示/隐藏API Key">
                            <span class="material-symbols-outlined">visibility_off</span>
                        </button>
                    </div>
                    <div class="api-key-help">需要Gemini API Key才能使用此工具</div>
                </div>
                
                <div class="setting-group">
                    <h3>语音设置</h3>
                    <div class="setting-container">
                        <label for="voice-select">声音: </label>
                        <select id="voice-select">
                            <option value="Puck">Puck (男声)</option>
                            <option value="Charon">Charon (男声)</option>
                            <option value="Fenrir">Fenrir (男声)</option>
                            <option value="Kore">Kore (女声)</option>
                            <option value="Aoede" selected>Aoede (女声)</option>
                        </select>
                    </div>
                    <div class="setting-container">
                        <label for="response-type-select">回复类型: </label>
                        <select id="response-type-select">
                            <option value="text">文本</option>
                            <option value="audio" selected>音频</option>
                        </select>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>视频设置</h3>
                    <div class="setting-container">
                        <label for="fps-input">视频帧率 (FPS): </label>
                        <input type="number" id="fps-input" value="1" min="1" max="30" step="1"/>
                        <span class="fps-help">高帧率需要更多的网络带宽</span>
                    </div>
                </div>
                
                <div class="setting-group">
                    <h3>系统指令</h3>
                    <textarea id="system-instruction" placeholder="输入自定义系统指令..." rows="6"></textarea>
                </div>
                
                <button id="apply-config" class="primary-button">确认</button>
                <div class="config-footer">
                    <p>提示: 可以使用预设系统指令模板</p>
                    <div class="preset-buttons">
                        <button class="preset-button" data-preset="assistant">助手</button>
                        <button class="preset-button" data-preset="coder">程序员</button>
                        <button class="preset-button" data-preset="creative">创意</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <span id="connection-status" class="status-indicator offline">未连接</span>
                    <div class="chat-tools">
                        <button id="clear-chat" class="text-button" title="清空聊天记录">
                            <span class="material-symbols-outlined">delete</span>
                            清空聊天
                        </button>
                    </div>
                </div>

                <div id="logs-container"></div>
                
                <div class="input-container">
                    <div class="message-input-wrapper">
                        <textarea id="message-input" placeholder="输入消息..." rows="1"></textarea>
                        <div class="shortcut-hint">按 Enter 发送，Shift+Enter 换行</div>
                    </div>
                    <div class="action-buttons">
                        <button id="send-button" class="primary-button">发送</button>
                        <div class="tool-buttons">
                            <button id="mic-button" class="icon-button" title="麦克风">
                                <span id="mic-icon" class="material-symbols-outlined">mic</span>
                            </button>
                            <button id="camera-button" class="icon-button" title="摄像头">
                                <span id="camera-icon" class="material-symbols-outlined">videocam</span>
                            </button>
                            <button id="screen-button" class="icon-button" title="屏幕分享">
                                <span id="screen-icon" class="material-symbols-outlined">screen_share</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="visualizer-panel">
                    <h3>音频可视化</h3>
                    <div class="audio-visualizers">
                        <div class="visualizer-container">
                            <label>输入音频</label>
                            <div id="input-audio-visualizer"></div>
                        </div>
                        <div class="visualizer-container">
                            <label>输出音频</label>
                            <div id="audio-visualizer"></div>
                        </div>
                    </div>
                </div>

                <div class="history-panel">
                    <h3>历史对话</h3>
                    <div id="history-container">
                        <!-- 历史对话记录将在这里动态生成 -->
                        <div class="empty-history-message">暂无历史对话</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="video-container" style="display: none;">
            <div class="video-header">
                <span class="video-title">摄像头预览</span>
                <div class="video-controls">
                    <button id="flip-camera" class="icon-button" title="翻转摄像头">
                        <span class="material-symbols-outlined">flip_camera_ios</span>
                    </button>
                    <button id="stop-video" class="danger-button">停止视频</button>
                </div>
            </div>
            <video id="preview" playsinline autoplay muted></video>
        </div>
        
        <div id="screen-container" style="display: none;">
            <div class="screen-header">
                <span class="screen-title">屏幕共享</span>
                <button class="close-button material-symbols-outlined">close</button>
            </div>
            <video id="screen-preview" playsinline autoplay muted></video>
        </div>
        
        <footer class="app-footer">
            <div class="footer-content">
                <p>Gemini Playground - 多模态API体验工具 &copy; 2025</p>
                <div class="footer-links">
                    <a href="https://ai.google.dev/docs" target="_blank">Gemini API 文档</a>
                    <span class="divider">|</span>
                    <a href="https://github.com/ViaAnthroposBenevolentia/gemini-2-live-api-demo" target="_blank">GitHub</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- 加载提示 -->
    <div id="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
